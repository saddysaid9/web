<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React LoginStatus</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
<div id="root"></div>
<script>
    function LoginStatus(props) {
        return React.createElement('p', null, props.isLoggedIn ? 'Welcome back!' : 'Please log in or sign up');
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
        React.createElement(
            'div',
            null,
            React.createElement(LoginStatus, { isLoggedIn: true }),
            React.createElement(LoginStatus, { isLoggedIn: false })
        )
    );
</script>
</body>
</html>
